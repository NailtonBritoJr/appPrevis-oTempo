<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="divMaior">
        <input class="cidadeBusca" placeholder="Digite o nome da cidade">
        <button class="botaoBusca" onclick="clickonbutton()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>
        <div class="textArea">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temperatura">21ºC</p>
        <div class="tempo">
            <img class="imagemWeather" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
            <p class="previsao">Nublado</p>
        </div>
            <p class="umidade">Umidade 85%</p>
        </div>
    </div>
</body>

</html>
